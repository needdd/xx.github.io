<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点星星</title>
    <style>
        .yuan {
            position: absolute;
            top: 0;
            left: 0;
            height: 50px;
            width: 50px;
            /* background-color: black; */
            /* border-radius: 50%; */
        }

        .x1 {
            position: relative;
            height: 25px;
            width: 25px;
            background-color: pink;
            margin: 5px auto;
            transform: rotate(45deg);
        }

        .x2 {
            position: absolute;
            top: -5px;
            left: 3px;
            height: 25px;
            width: 25px;
            background-color: pink;
            border-radius: 50%;

        }

        .x3 {
            position: absolute;
            top: -5px;
            left: 23px;
            height: 25px;
            width: 25px;
            background-color: pink;
            border-radius: 50%;

        }

        .yuan p {
            position: absolute;
            top: 0;
            left: 13px;
            font-size: 6px;
            color: azure;
            z-index: 3;
        }
    </style>
</head>

<body>
    <!-- <div class="yuan" style="top: 30px; left: 30px;">
       <p>星星</p>
    <div class="x1"></div>
    <div class="x2"></div>
    <div class="x3"></div>
    </div> -->
    <script src="jQuery.js"></script>
    <script>
        $(function () {
            $(document).on('click', function (e) {
                var x = e.pageX - 25;
                var y = e.pageY - 25;
                // console.log(x,y);
                $('body').append('<div class="yuan" style="top: ' + y + 'px; left: ' + x + 'px;"><p>星星</p><div class="x1"></div><div class="x2"></div><div class="x3"></div></div>');

            });
            $(document).on('touchstart', function (e) {
                var x = e.pageX - 25;
                var y = e.pageY - 25;
                // console.log(x,y);
                $('body').append('<div class="yuan" style="top: ' + y + 'px; left: ' + x + 'px;"><div class="x1"></div><div class="x2"></div><div class="x3"></div></div>');

            })
        })
    </script>
</body>

</html>
