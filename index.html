<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>&&</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            /* background-image: url('https://raw.githubusercontent.com/we11cheng/we11cheng.github.io/master/bg.jpg'); */
            font-size: 85%;
            margin: 0;
            background-color: #61649f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 220%;
            font-weight: 400;
        }

        .content {

            position: absolute;
            width: 100%;
            top: 30%;
            transform: translate(0, -50%);
            text-align: center;
        }

        /* .content b {
            font-size: 20px !important;
        } */
        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }

        .timer b {
            color: rgb(253, 99, 125);
        }

        .top {
            z-index: -1;
            position: absolute;
            top: -160px;
            height: 350px;
            width: 550px;
            background: url(./img/before.png) no-repeat;
        }

        .bot {

            height: 350px;
            width: 550px;
            background: url(./img/after.png) no-repeat;
        }

        .box {
            opacity: 0;

            transform: scale(5);
            transform: rotate(60deg);

            margin-top: 300px;
            height: 400px;
            width: 550px;
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            position: relative;
            /* overflow: hidden; */

        }

        .ka {
            position: absolute;
            top: 200px;
            left: 70px;
            z-index: -1;
            background-color: rgb(224, 144, 144);
            height: 30px;
            width: 400px;
            /* transition: all 2s; */
            border-radius: 30px;
        }



        @keyframes ain {
            to {
                height: 400px;
                transform: translateY(-330px);

            }
        }

        @keyframes ainm {
            to {
                transform: rotate(0deg);
                transform: scale(.7);

            }
        }

        .xx {
            position: relative;
            position: absolute;
            top: 140px;
            left: 215px;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: black; */
        }

        .x1,
        .x2,
        .x3 {
            background-color: #be1e1e;
        }

        .x2 {
            position: absolute;
            top: 5px;
            left: 5px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            /* background-color: #0b2a3a; */
        }

        .x1 {
            height: 50px;
            width: 50px;
            /* border-radius: 50%; */
            transform: rotate(45deg);
            /* background-color: #0b2a3a; */

        }

        .x3 {
            position: absolute;
            top: 5px;
            left: 45px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            /* background-color: #0b2a3a; */

        }

        .loading {
            position: absolute;
        }

        .preloader {
            height: 100%;
            width: 100%;
            padding: 20px 0 20px;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            perspective: 700;
        }

        .loader {
            text-align: center;
            margin: 5px;
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            transform-style: preserve-3d;
            position: relative;
        }

        .loader-inner-1 {
            animation-delay: 0.2s;
            animation: change_first_circle 2s ease-in-out infinite;
        }

        .loader-inner-2 {
            animation-delay: 0.2s;
            animation: change_second_circle 2s ease-in-out infinite;
        }

        .loader-inner-3 {
            animation-delay: 0.2s;
            width: 100px;
            height: 100px;
            animation: change_last_circle 3s linear infinite;
        }

        @keyframes change_first_circle {
            50% {
                transform: rotateX(360deg) scale(0.8);
            }
        }

        @keyframes change_second_circle {
            50% {
                transform: rotateY(360deg) scale(0.8);
            }
        }

        @keyframes change_last_circle {
            50% {
                transform: rotateX(360deg) scale(0.8);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="xx">
            <div class="x1"></div>
            <div class="x2"></div>
            <div class="x3"></div>
        </div>
        <div class="top"></div>
        <div class="ka">
            <div class="content">
                <h2>陈康林&&张星蕊</h2>
                <div class="timer">
                    <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分钟 <b id="s"></b> 秒
                    <p>因为喜欢，可迎万难</p>
                </div>
            </div>
        </div>
        <div class="bot"></div>
    </div>

    <div class="loading">
        <div class="demo" style="min-height:350px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="preloader">
                            <div class="loader loader-inner-1">
                                <div class="loader loader-inner-2">
                                    <div class="loader loader-inner-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script language="javascript">

        function timer() {
            var start = new Date(2020, 9, 14); // 2015.7.2
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }

        timer();
        setInterval("timer()", 1000);

        window.onload = function () {
            //方法内容
            console.log(1);
            $(".loading").hide();
            $(".ka").delay(2000).css("animation", "ain forwards 2s .8s");
            $(".box").delay(2000).css("animation", "ainm forwards 2s .2s");
            $(".box").delay(2000).css("opacity", "1");
        }
    </script>


</body>

</html>
